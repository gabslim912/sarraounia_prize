<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- The above 3 meta tags *must* come first in the head -->

    <!-- SITE TITLE -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.title != undefined %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"/>
    <meta name="keywords" content="Sarraounia, Event,  Prize, Young, Adult, Fiction, UE, CAWA"/>
    <meta name="author" content="revovision.ca"/>

    <!-- twitter card starts from here, if you don't need remove this section -->
    <meta name="twitter:card" content="{% if page.title != undefined %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}"/>
    <meta name="twitter:site" content="@SarraouniaPrize"/>
    <meta name="twitter:creator" content="@SarraouniaPrize"/>
    <meta name="twitter:url" content="http://www.sarraounia.com"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"/>
    <!-- maximum 140 char -->
    <meta name="twitter:description" content="{% if page.title != undefined %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %} "/>
    <!-- maximum 140 char -->
    <meta name="twitter:image" content="{{ site.image }}"/>
    <!-- when you post this page url in twitter , this image will be shown -->
    <!-- twitter card ends from here -->

    <!-- facebook open graph starts from here, if you don't need then delete open graph related  -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"/>
    <meta property="og:url" content="http://www.sarraounia.com"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"/>
    <!--meta property="fb:admins" content="" /-->  <!-- use this if you have  -->
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="{{ site.image }}"/>
    <!-- when you post this page url in facebook , this image will be shown -->
    <!-- facebook open graph ends from here -->

    <!--  FAVICON AND TOUCH ICONS -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>
    <!-- this icon shows in browser toolbar -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico"/>
    <!-- this icon shows in browser toolbar -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="192x192" href="/assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="96x96" href="/assets/img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/assets/img/favicon/favicon.ico">
    <link rel="manifest" href="/assets/img/favicon/manifest.json">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="/assets/libs/bootstrap/css/bootstrap.min.css" media="all"/>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="/assets/libs/fontawesome/css/font-awesome.min.css" media="all"/>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="/assets/libs/maginificpopup/magnific-popup.css" media="all"/>

    <!-- Time Circle -->
    <link rel="stylesheet" href="/assets/libs/timer/TimeCircles.css" media="all"/>

    <!-- OWL CAROUSEL CSS -->
    <link rel="stylesheet" href="/assets/libs/owlcarousel/owl.carousel.min.css" media="all" />
    <link rel="stylesheet" href="/assets/libs/owlcarousel/owl.theme.default.min.css" media="all" />

    <!-- GOOGLE FONT -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald:400,700%7cRaleway:300,400,400i,500,600,700,900"/>

    <!-- MASTER  STYLESHEET  -->
    <link id="lgx-master-style" rel="stylesheet" href="/assets/css/style-custom.css" media="all"/>
    <link rel="stylesheet" href="/assets/css/custom.css" media="all"/>

    <!-- MODERNIZER CSS  -->
    <script src="/assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
