layout: default

<!--Banner Inner-->
<section>
    <div class="lgx-banner " style="background: url('{{ page.image }}') center center no-repeat; width: 1284px; height: 240px;
        -webkit-background-size: cover;
        -o-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;">
        <div class="lgx-page-inner" style="padding-top: 90px;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="lgx-heading-area">
                            <div class="lgx-heading lgx-heading-white">
                                <h2 class="heading">{{ page.description }}</h2>
                            </div>
                            <ul class="breadcrumb">
                                <li><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                                <li><a href="/{{ page.lang }}/jury">Jury</a></li>
                                <li class="active">{{ page.name }}</li>
                            </ul>
                            
                        </div>
                    </div>
                </div><!--//.ROW-->
            </div><!-- //.CONTAINER -->
        </div><!-- //.INNER -->
    </div>
</section> <!--//.Banner Inner-->
